<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Premium Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-form">
            <header>Premium Calculator</header>
            <form target="" action="#" id="calculatorForm">
                <div class="container-input">
                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" name="birthDate" placeholder="Enter birth date" id="dateOfBirth" required>
                    </div>
                    <div></div>
                    <div class="dropdown">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected hidden>Select State</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <label for="plan">Plan</label>
                        <select id="plan" name="plan" required>
                            <option value="" disabled selected hidden>Select Plan</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Age</label>
                        <input type="number" name="age" disabled="readonly" id="age" required>
                    </div>
                </div>
                <div class="box-results">
                    <div>
                        <input class="btnText" type="submit" id="submitButton" value="Get Premium">
                        <div class="dropdown">
                            <label for="periods">Period</label>
                            <select id="periods" required>
                                <option value="" disabled selected hidden>Select Period</option>
                                <option value="monthly">Monthly</option>
                                <option value="quarterly">Quarterly</option>
                                <option value="semi-annual">Semi-Annual</option>
                                <option value="annual">Annual</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-results">
                        <div class="headers">
                            <label>Age</label>
                            <label>Premium</label>
                            <label>Annual</label>
                            <label>Monthly</label>
                        </div>
                        <div class="rows" id="rows">

                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="data/usa_states.js"></script>
    <script type="text/javascript" src="data/plan.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
